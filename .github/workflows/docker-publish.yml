name: Docker Build and Push

on:
  workflow_dispatch:

env:
  DOCKERHUB_REPO: shiaworkshop/dice
  DLL_SEARCH_PATH: ./Dice/Diceki
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 查找最大版本号
        id: find_version
        run: |
          # 查找所有.dll文件并提取版本号
          max_version=0
          for file in $(find "${{ env.DLL_SEARCH_PATH }}" -name "*.dll"); do
            version=$(basename "$file" | grep -oP '$\K\d+(?=$)' || echo "0")
            if [ "$version" -gt "$max_version" ]; then
              max_version=$version
            fi
          done
          
          if [ "$max_version" -eq 0 ]; then
            echo "::error::未找到有效版本号"
            exit 1
          fi
          
          echo "找到最大版本号: $max_version"
          echo "VERSION_TAG=$max_version" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 构建并推送镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:${{ env.VERSION_TAG }}